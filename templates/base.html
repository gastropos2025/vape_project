{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBoys Admin - {% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(23, 21, 21);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">GreenBoys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'sabor_list' %}">Sabores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'producto_list' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventario_list' %}">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'venta_list' %}">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4" style="background-color: rgb(23, 21, 21);">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
