{% extends 'base_public.html' %}
{% load static %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<head style="background-color: rgb(23, 21, 21);">
    <style>
        .banner-section {
            margin: 20px 0;
        }
        
        .banner-img {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 800px; /* Tamaño máximo en escritorio */
            height: auto;
            border-radius: 10px;
        }
    </style>
<div class="container mt-5" style="background-color: rgb(23, 21, 21); color:aliceblue;">
    <br>
    
    {% if form.errors %}
        <div class="alert alert-danger">
            <p>Usuario o contraseña incorrectos. Por favor, intenta de nuevo.</p>
        </div>
    {% endif %}
    <form method="post" action="{% url 'login' %}" style="color: aliceblue;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <input type="hidden" name="next" value="{% url 'admin_dashboard' %}">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <div class="banner-section">
        <img src="{% static 'images/banner.png' %}" alt="Banner" class="banner-img">
    </div>
</div>
{% endblock %}
