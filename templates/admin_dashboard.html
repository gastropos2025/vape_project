{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
    body {
        background-color: #1a1a1a;
        color: #e0e0e0;
    }
    .dashboard-container {
        padding: 2rem 0;
    }
    .dashboard-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #8a238c;
        text-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
        margin-bottom: 2rem;
        text-align: center;
    }
    .dashboard-card {
        background-color: #333333;
        border: 1px solid #cb99cc;
        color: #cb99cc; 
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        margin-bottom: 5px;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px #8a238c;
    }
    .dashboard-card .card-body {
        padding: 1.5rem;
        text-align: center;
    }
    .dashboard-card .card-title {
        color: #ffffff;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .dashboard-card .btn-custom {
        background-color: transparent;
        border: none;
        color: #f6f4f4;
        font-weight: 500;
        font-size: 1.4rem;
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        
    }

    .btn-back {
        background-color: #333333;
        border: 1px solid #cb99cc;
        color: #cb99cc;
        font-weight: 500;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        margin-top: 2rem;
        display: inline-block;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-back:hover {
        background-color: #8a238c;
        color: #1a1a1a;
    }
    @media (max-width: 768px) {
        .dashboard-title {
            font-size: 2rem;
        }
        .dashboard-card {
            margin-bottom: 1.5rem;
        }
    }
</style>

<div class="container dashboard-container">

    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="card dashboard-card">
                <div class="card-body">
                    
                    <a href="{% url 'sabor_list' %}" class="btn btn-custom">Gestionar Sabores</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card dashboard-card">
                <div class="card-body">
                    
                    <a href="{% url 'producto_list' %}" class="btn btn-custom">Gestionar Productos</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card dashboard-card">
                <div class="card-body">
                   
                    <a href="{% url 'inventario_list' %}" class="btn btn-custom">Gestionar Inventario</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card dashboard-card">
                <div class="card-body">
              
                    <a href="{% url 'cliente_list' %}" class="btn btn-custom">Gestionar Clientes</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card dashboard-card">
                <div class="card-body">
      
                    <a href="{% url 'venta_list' %}" class="btn btn-custom">Gestionar Ventas</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="{% url 'index' %}" class="btn btn-back">Volver a GreenBoys</a>
    </div>
</div>
{% endblock %}
